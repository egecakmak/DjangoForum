{% extends 'forum/base.html' %}
{% load static %}
{% load glpun %}
{% block title %}
    <title>Django Forum - Start Thread</title>
{% endblock %}
{% block tracker %}
    <li class="nav-item text-white"><a href="/forum">Home</a></li>
    <li style="color: white"> -></li>
    <li class="nav-item text-white"><a href="/forum/startThread">Start Thread</a></li>
{% endblock %}
{% block content %}
    <main role="main" class="m">
    <form action="{% url 'forum:start_thread' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="thread_title"><b>Thread Title: (Maximum 30 Characters)</b></label></td>
            </tr>
            <tr>
                <td><input name="thread_title" placeholder="Thread Title" type="text" maxlength="30" required></td>
            </tr>
            <tr>
                <td><textarea name="thread_text" rows="4" cols="20" required wrap="hard"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
    </main>
{% endblock %}
